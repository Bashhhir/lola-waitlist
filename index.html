<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lola — Learn Spanish While You Watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Manrope:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <div class="bg-orb bg-orb--left"></div>
      <div class="bg-orb bg-orb--right"></div>

      <section class="hero">
        <header class="brand">
          <img class="brand__logo" src="logo.png" alt="Lola" />
        </header>

        <div class="hero__content">
          <div class="hero__copy">
            <p class="eyebrow">Lola</p>
            <h1>
              Translate and save to your Anki — in one app for movies and
              series.
            </h1>
            <p class="subtitle">
              Choose a series or film, scroll the subtitles, translate or get an AI
              explanation, then add the phrase directly to your Anki account —
              all inside Lola.
            </p>

            <form
              class="waitlist"
              action="https://formsubmit.co/tagirovbash.1r001@gmail.com"
              method="post"
            >
              <label class="waitlist__label" for="email">Email</label>
              <div class="waitlist__controls">
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="Enter your email"
                  required
                />
                <button type="submit">Join waitlist</button>
              </div>
            </form>

            <p class="note">Early access + launch updates.</p>
          </div>

          <div class="hero__visual">
            <img
              class="phone"
              src="app.png"
              alt="Lola app screenshot"
              loading="lazy"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
